<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスーモ帝国学園 公式サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <h1 class="logo">KASUUMO</h1>
  <nav>
    <ul class="nav">
      <li><a href="#news">NEWS</a></li>
      <li><a href="#story">STORY</a></li>
      <li><a href="#character">CHARACTER</a></li>
      <li><a href="#staff">STAFF</a></li>
    </ul>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <!-- 背景画像はCSSで指定 -->
  <div class="hero-text">
    <h2>白線の向こう側</h2>
    <p>オリジナル創作学園物語</p>
  </div>
</section>

<!-- ===== NEWS ===== -->
<section id="news" class="section">
  <h2>NEWS</h2>
  <ul class="news-list">
    <li>
      <a href="news-detail.html?id=20260201">
        2026.02.01 ノリで作ってみた。
      </a>
    </li>

    <li>
      <a href="news-detail.html?id=20260209">
        2026.02.09 創作を手伝ってくれる人募集中です。
      </a>
    </li>

    <li>
      <a href="news-detail.html?id=20260210">
        2026.02.10 協力してくれる方々へ。
      </a>
    </li>
  </ul>
</section>

<!-- ===== STORY ===== -->
<section id="story" class="section dark">
  <h2>STORY</h2>
  <p>
    カスーモ帝国学園に通う10人の少年少女達。<br>
    少し変で、少し眩しい。<br>
    青春の真ん中で交差する、彼らの物語。
  </p>
</section>

<!-- ===== CHARACTER ===== -->
<section id="character" class="section">
  <h2>CHARACTER</h2>

  <!-- 並び替え -->
  <div class="sort-buttons">
    <button onclick="sortChara('default')">登場順</button>
    <button onclick="sortChara('grade')">学年順</button>
    <button onclick="sortChara('name')">名前順</button>
  </div>

  <!-- ★ JSが自動生成する領域 -->
  <div id="character-list" class="character-list"></div>
</section>

<section id="staff" class="section dark">
  <h2>STAFF</h2>
  <p>
    原作:鬼門<br>
    協力:鯖メンバー<br>
  </p>
</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p>© カスーモ帝国学園</p>
</footer>

<!-- ===== CHARACTER MODAL ===== -->
<div id="chara-modal" class="modal" onclick="closeChara()">
  <div class="modal-content" onclick="event.stopPropagation()">

    <span class="close" onclick="closeChara()">×</span>

    <img id="modal-img" class="modal-img">

    <h3 id="modal-name"></h3>

    <ul class="chara-profile">
      <li id="modal-grade"></li>
      <li id="modal-class"></li>
    </ul>

    <p id="modal-text"></p>

    <div class="costume-buttons">
      <button onclick="changeCostume('uniform')">制服</button>
      <button onclick="changeCostume('casual')">私服</button>
    </div>

    <div class="chara-switch">
      <button class="prev" onclick="prevChara()">◀</button>
      <button class="next" onclick="nextChara()">▶</button>
    </div>
    
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
