<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>身内創作「カスーモ帝国学園」公式サイト</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="header">
  <h1 class="logo">KASUUMO</h1>
  <nav>
    <ul class="nav">
      <li><a href="#news">NEWS</a></li>
      <li><a href="#story">STORY</a></li>
      <li><a href="#character">CHARACTER</a></li>
      <li><a href="#staff">STAFF</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>白線の向こう側</h2>
    <p>終わらない放課後</p>
  </div>
</section>

<section id="news" class="section">
  <h2>NEWS</h2>
  <ul class="news-list">
    <li>2026.02.01 公式サイトオープンしてみた</li>
    <li>2026.01.20 キービジュアル公開したい</li>
  </ul>
</section>

<section id="story" class="section dark">
  <h2>STORY</h2>
  <p>
    なんかアニメっぽいのしたいよね──。
  </p>
</section>

<section id="character" class="section">
  <h2>CHARACTER</h2>

  <div class="character-list">
    <div class="character" onclick="openChara(
  '東馬柊',
  'ただのメロ。',
  'images/azumasyu.png'
)">
  <img src="images/syu.png" alt="東馬柊">
  <p>東馬柊</p>
</div>
    

    <div class="character" onclick="openChara(
      '茂谷恒一',
      'どしはな',
      'images/motanikoiti.png'
    )">
      <img src="images/koiti.png" alt="茂谷恒一">
      <p>茂谷恒一</p>
    </div>
  </div>
</section>

<!-- キャラ詳細モーダル -->
<div id="chara-modal" class="modal" onclick="closeChara()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close" onclick="closeChara()">×</span>

    <img id="modal-img">

    <div class="costume-buttons">
      <button onclick="changeCostume('images/azumasyu.png')">制服</button>
      <button onclick="changeCostume('images/azumasyu.png')">私服</button>
    </div>

    <h3 id="modal-name"></h3>
    <p id="modal-text"></p>
  </div>
</div>


<script src="script.js"></script>


  </div>
</section>

<section id="staff" class="section dark">
  <h2>STAFF & CAST</h2>
  <p>原作：カスーモ<br>制作：みーんな</p>
</section>

<footer class="footer">
  <p>© カスーモ帝国学園</p>
</footer>

</body>
</html>
