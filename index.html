<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスーモ帝国学園 公式サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1 class="logo">KASUUMO</h1>
</header>

<section id="character" class="section">
  <h2>CHARACTER</h2>

  <div class="character-list">
    <!-- 10人分 -->
    <div class="character" onclick="openCharaByIndex(0)"><img src="images/syu.png"><p>東馬柊</p></div>
    <div class="character" onclick="openCharaByIndex(1)"><img src="images/koiti.png"><p>茂谷恒一</p></div>
    <div class="character" onclick="openCharaByIndex(2)"><img src="images/chara3.png"><p>キャラ3</p></div>
    <div class="character" onclick="openCharaByIndex(3)"><img src="images/chara4.png"><p>キャラ4</p></div>
    <div class="character" onclick="openCharaByIndex(4)"><img src="images/chara5.png"><p>キャラ5</p></div>
    <div class="character" onclick="openCharaByIndex(5)"><img src="images/chara6.png"><p>キャラ6</p></div>
    <div class="character" onclick="openCharaByIndex(6)"><img src="images/chara7.png"><p>キャラ7</p></div>
    <div class="character" onclick="openCharaByIndex(7)"><img src="images/chara8.png"><p>キャラ8</p></div>
    <div class="character" onclick="openCharaByIndex(8)"><img src="images/chara9.png"><p>キャラ9</p></div>
    <div class="character" onclick="openCharaByIndex(9)"><img src="images/chara10.png"><p>キャラ10</p></div>
  </div>
</section>

<!-- モーダル -->
<div id="chara-modal" class="modal" onclick="closeChara()">
  <div class="modal-content" onclick="event.stopPropagation()">

    <span class="close" onclick="closeChara()">×</span>

    <img id="modal-img" class="modal-img">

    <h3 id="modal-name"></h3>
    <ul class="chara-profile">
      <li id="modal-grade"></li>
      <li id="modal-class"></li>
    </ul>
    <p id="modal-text"></p>

    <div class="costume-buttons">
      <button onclick="changeCostume('uniform')">制服</button>
      <button onclick="changeCostume('casual')">私服</button>
    </div>

    <div class="chara-switch">
      <button onclick="prevChara()">◀</button>
      <button onclick="nextChara()">▶</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
