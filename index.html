<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスーモ帝国学園 公式サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1 class="logo">KASUUMO</h1>
  <nav>
    <ul class="nav">
      <li><a href="#news">NEWS</a></li>
      <li><a href="#story">STORY</a></li>
      <li><a href="#character">CHARACTER</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <img src="images/main.jpg" alt="キービジュアル">
  <div class="hero-text">
    <h2>白線の向こう側</h2>
    <p>オリジナル創作学園物語</p>
  </div>
</section>

<section id="news" class="section">
  <h2>NEWS</h2>
  <ul>
    <li>2026.02.01 公式サイト公開</li>
  </ul>
</section>

<section id="story" class="section dark">
  <h2>STORY</h2>
  <p>
    カスーモ帝国学園。<br>
    少し変で、少し眩しい、彼らの物語。
  </p>
</section>

<section id="character" class="section">
  <h2>CHARACTER</h2>

  <div class="character-list">

    <div class="character" onclick="openChara(
      '東馬柊',
      'ただのメロ。',
      { uniform:'images/azumasyu.png', casual:'images/azumadyu.png' },
      '#4fa3ff',
      '3年',
      '177cm'
    )">
      <img src="images/syu.png">
      <p>東馬柊</p>
    </div>

    <div class="character" onclick="openChara(
      '茂谷恒一',
      'どしはな先輩',
      { uniform:'images/motanikoiti.png', casual:'images/motanikoiti.png' },
      '#4fff83',
      '3年',
      '173cm'
    )">
      <img src="images/koiti.png">
      <p>茂谷恒一</p>
    </div>

  </div>
</section>

<footer class="footer">
  <p>© カスーモ帝国学園</p>
</footer>

<!-- モーダル -->
<div id="chara-modal" class="modal" onclick="closeChara()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close" onclick="closeChara()">×</span>

    <img id="modal-img" class="modal-img">

    <h3 id="modal-name"></h3>

    <ul class="chara-profile">
      <li id="modal-grade"></li>
      <li id="modal-class"></li>
    </ul>

    <p id="modal-text"></p>

    <div class="costume-buttons">
      <button onclick="changeCostume('uniform')">制服</button>
      <button onclick="changeCostume('casual')">私服</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
