<script>
document.addEventListener("DOMContentLoaded", () => {

  const newsData = {
    "20260201": {
      title: "ノリで作ってみた。",
      date: "2026.02.01",
      body: "<p>勢いだけで公式サイトを作ってみました。ここから色々増えていく予定です。</p>"
    },
    "20260209": {
      title: "創作を手伝ってくれる人募集中です。",
      date: "2026.02.09",
      body: "<p>作品を一緒に世界を広げてくれる方を募集しています。</p>"
    },
    "20260210": {
      title: "協力してくれる方々へ",
      date: "2026.02.10",
      body: `
        <p>
          初めまして、作品を作ってる人です。<br><br>
          この作品は鯖メンツを勝手にキャラ化させてノリで始まり、
          皆が自分達自身で二次創作をし始めたので私自身が「このままでは勿体ない」と思い、
          行動に移しとりあえず形にするべくHPを作りました。<br><br>

          作品のメインテーマは学園、青春、野球です。<br><br>

          協力して頂けると幸いです、よろしくお願いします。
        </p>
      `
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const titleEl = document.getElementById("news-title");
  const dateEl  = document.getElementById("news-date");
  const bodyEl  = document.getElementById("news-body");

  if (!titleEl || !dateEl || !bodyEl) {
    console.error("NEWS用のHTML要素が見つかりません");
    return;
  }

  if (newsData[id]) {
    titleEl.textContent = newsData[id].title;
    dateEl.textContent  = newsData[id].date;
    bodyEl.innerHTML    = newsData[id].body;
  } else {
    titleEl.textContent = "記事が見つかりません";
    dateEl.textContent  = "";
    bodyEl.innerHTML    = "<p>指定された記事は存在しません。</p>";
  }

});
</script>
