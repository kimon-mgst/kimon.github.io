<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NEWS | カスーモ帝国学園</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1 class="logo">KASUUMO</h1>
  <nav>
    <ul class="nav">
      <li><a href="index.html#news">NEWS</a></li>
      <li><a href="index.html#story">STORY</a></li>
      <li><a href="index.html#character">CHARACTER</a></li>
    </ul>
  </nav>
</header>

<section class="section">
  <h2 id="news-title">NEWS</h2>
  <p id="news-date"></p>
  <div id="news-body"></div>

  <p style="margin-top:40px;">
    <a href="index.html#news">← NEWS一覧へ戻る</a>
  </p>
</section>

<script>
const newsData = {
  "20260201": {
    title: "ノリで作ってみた。",
    date: "2026.02.01",
    body: "勢いだけで公式サイトを作ってみました。ここから色々増えていく予定です。"
  },
  "20260209": {
    title: "創作を手伝ってくれる人募集中です。",
    date: "2026.02.09",
    body: "イラスト、設定、文章など一緒に世界を広げてくれる方を募集しています。"
  },
  "20260210": {
    title: "協力してくれる方々への作品詳細を載せました。",
    date: "2026.02.10",
    body: "世界観やキャラクター設定をまとめた資料を公開しました。"
  }
};

const params = new URLSearchParams(location.search);
const id = params.get("id");

if (newsData[id]) {
  document.getElementById("news-title").textContent = newsData[id].title;
  document.getElementById("news-date").textContent = newsData[id].date;
  document.getElementById("news-body").textContent = newsData[id].body;
} else {
  document.getElementById("news-title").textContent = "記事が見つかりません";
}
</script>

</body>
</html>
